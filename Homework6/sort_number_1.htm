
<html>
<head>
    <title>reverse</title>

    <script type="text/javascript">

        var a = [1, 4, 11, 2, 9, 99, 111, 5];

        a.sort(compareNumeric);

        document.write(a.join("<p>"));

    function compareNumeric(a, b) {
        if (a > b) return 1;
        if (a < b) return -1;
    }

    </script>

</head>
